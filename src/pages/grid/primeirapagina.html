<!-- Cabeçalho -->
<ion-header>
    <ion-row align-items-center>
        <ion-col col-2>
            <ion-icon name="menu"></ion-icon>
        </ion-col>
        <ion-col col-10>
            <h3>Primeira página</h3>
        </ion-col>
    </ion-row>

    <ion-segment [(ngModel)]="segment" (ionChange)="change($event)">
        <ion-segment-button value="0">
            <ion-label>Dados pessoais</ion-label>
        </ion-segment-button>
        <ion-segment-button value="1">
            <ion-label>Imagens</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<!-- Conteudo -->
<ion-content>
    <ion-grid *ngIf="segment == 0">
        <ion-row>
            <ion-col col-12>
                <ion-label stacked>Nome</ion-label>
                <ion-input [(ngModel)]="pessoa.nome"></ion-input>
            </ion-col>

            <ion-col col-12>
                <ion-label stacked>Sexo</ion-label>
                <ion-select [(ngModel)]="pessoa.sexo" placeholder="Nenhuma opção selecionada">
                    <ion-option *ngFor="let of opcoes" [value]="opcao.valor">
                        {{ opcao.descricao }}
                    </ion-option>
                </ion-select>
            </ion-col>

            <ion-col col-12>
                <ion-label stacked>Data Nasc.</ion-label>
                <ion-input type="date" [(ngModel)]="pessoa.data"></ion-input>
            </ion-col>

            <ion-col col-6>
                <ion-label stacked>RG</ion-label>
                <ion-input type="text" [(ngModel)]="pessoa.rg"></ion-input>
            </ion-col>

            <ion-col col-6>
                <ion-label stacked>CPF</ion-label>
                <ion-input type="text" [(ngModel)]="pessoa.cpf"></ion-input>
            </ion-col>

            <ion-col col-12>
                <strong>INFORMAÇÕES:</strong><br>
                {{ pessoa.nome }} - {{ pessoa.sexo }} - {{ pessoa.data }} - {{pessoa.rg }} - {{ pessoa.cpf }}
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="segment == 1">

    </ion-grid>
</ion-content>

<!-- Rodapé -->
<ion-footer>
    <ion-row align-items-center text-center>
        <ion-col .col-6>
            <button ion-button (click)="limpar()">LIMPAR</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button (click)="salvar()">SALVAR</button>
        </ion-col>
        </ion-col>
    </ion-row>
</ion-footer>
